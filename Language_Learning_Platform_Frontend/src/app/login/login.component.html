<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">username</label>
                <input type="username" class="form-control" formControlName="username" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
              </div>
              
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <a routerLink="/registration" class="btn btn-link">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
