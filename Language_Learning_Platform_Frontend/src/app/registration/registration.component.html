<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
    <div class="card">
      <div class="card-header text-center">Registration Form</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
          <div class="form-group">
            <label>Native Language</label>
            <input type="text" formControlName="nativeLanguage" class="form-control">
          </div>
          <div class="form-group">
            <label>Target Languages</label>
            <input type="text" formControlName="targetLanguages" class="form-control">
          </div>
          <div class="form-group">
            <label>Avatar URL</label>
            <input type="text" formControlName="avatarUrl" class="form-control">
          </div>
          <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
</div>
</div>
  </div>
