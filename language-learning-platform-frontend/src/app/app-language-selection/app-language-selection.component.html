<div class="container">
    <h2>Setup Languages</h2>
    <div class="form-group">
      <label for="foreignLanguage">Foreign Language:</label>
      <input type="text" class="form-control" id="foreignLanguage" [(ngModel)]="foreignLanguage">
    </div>
    <div class="form-group">
      <label for="baseLanguage">Base Language:</label>
      <input type="text" class="form-control" id="baseLanguage" [(ngModel)]="baseLanguage">
    </div>
    <button class="btn btn-primary" (click)="setupLanguages()">Setup Languages</button>
  </div>
  
  <div class="container mt-5">
    <h2>Supported Languages</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Language ID</th>
          <th>Foreign Language</th>
          <th>Base Language</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let language of languages">
          <td>{{ language.language_id }}</td>
          <td>{{ language.foreign_language }}</td>
          <td>{{ language.base_language }}</td>
          <td>{{ language.created_at | date }}</td>
          <td>{{ language.updated_at | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
