<div class="language-selection-container d-flex flex-column justify-content-center align-items-center">
    <h1 class="display-4 mb-5">Choose Your Language</h1>

    <form [formGroup]="languageForm" (ngSubmit)="onSubmit()" class="col-lg-6">
        <div class="form-group col-lg-6">
            <label for="language">Language</label>
            <select formControlName="name" id="language" class="form-select form-select-lg bg-transparent border-0 shadow-sm">
                <option *ngFor="let lang of languages" [value]="lang.name">{{ lang.name }}</option>
            </select>
        </div>

        <div class="form-group col-lg-6">
            <label for="level">Level</label>
            <select formControlName="level" id="level" class="form-select form-select-lg bg-transparent border-0 shadow-sm">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>

        <button type="submit" class="btn btn-lg btn-primary mt-3">Submit</button>
    </form>

    <div class="col-lg-6">
        <table class="table table-bordered table-hover ">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let language of selectedLanguages; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ language.name }}</td>
                    <td>{{ language.level }}</td>
                  </tr>
            </tbody>
        </table>
    </div>
</div>
