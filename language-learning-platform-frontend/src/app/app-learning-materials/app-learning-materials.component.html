<div class="container mt-3" >
  <h2>Add Learning Materials</h2>
  <form [formGroup]="materialsForm" (ngSubmit)="submitMaterials()">
    <div class="form-group">
      <label for="contentType">Content Type</label>
      <select formControlName="content_type" class="form-control" id="contentType">
        <option value="text">Text</option>
        <option value="image">Image</option>
        <option value="audio">Audio</option>
        <option value="video">Video</option>
      </select>
    </div>
    <hr>
    <div formArrayName="content">
      <div *ngFor="let item of getContentControls(); let i = index" [formGroupName]="i" class="card mb-3 learning-material-card">
        <div class="card-body">
          <h5 class="card-title">Material #{{ i + 1 }}</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="baseWord-{{i}}">Base Word</label>
              <input formControlName="base_word" type="text" class="form-control" id="baseWord-{{i}}" placeholder="Enter base word">
            </div>
            <div class="form-group col-md-6">
              <label for="foreignWord-{{i}}">Foreign Word</label>
              <input formControlName="foreign_word" type="text" class="form-control" id="foreignWord-{{i}}" placeholder="Enter foreign word">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="difficultyLevel-{{i}}">Difficulty Level</label>
              <select formControlName="difficulty_level" class="form-control" id="difficultyLevel-{{i}}">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="weightage-{{i}}">Weightage</label>
              <input formControlName="weightage" type="number" class="form-control" id="weightage-{{i}}" placeholder="1">
            </div>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-danger" (click)="removeMaterial(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary mb-3" (click)="addMaterial()">Add Material</button>
    <button type="submit" class="btn btn-success mb-3 " >Submit Materials</button>
  </form>
</div>
<div>
  <h2 class="mt-5">Learning Materials</h2>
  <table class="table mt-3" *ngIf="learningMaterials">
    <thead>
      <tr>
        <th scope="col">Base Word</th>
        <th scope="col">Foreign Word</th>
        <th scope="col">Difficulty Level</th>
        <th scope="col">Weightage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of learningMaterials">
        <td>{{ material.base_word }}</td>
        <td>{{ material.foreign_word }}</td>
        <td>{{ material.difficulty_level }}</td>
        <td>{{ material.weightage }}</td>
      </tr>
    </tbody>
  </table>
</div>
