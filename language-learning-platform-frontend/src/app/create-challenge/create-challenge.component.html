<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2>Create Challenge</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="challengeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="challengeName">Challenge Name</label>
            <input formControlName="challengeName" type="text" class="form-control" id="challengeName">
          </div>
          <div class="form-group">
            <label for="difficultyLevel">Difficulty Level</label>
            <select formControlName="difficultyLevel" class="form-control" id="difficultyLevel">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input formControlName="startDate" type="date" class="form-control" id="startDate">
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input formControlName="endDate" type="date" class="form-control" id="endDate">
          </div>
          <button type="submit" class="btn btn-primary mt-5">Create</button>
        </form>
      </div>
    </div>
  </div>
