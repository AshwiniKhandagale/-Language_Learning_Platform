<div class="login-container mt-5 d-flex justify-content-center align-items-center vh-100">
  <div class="card border-primary shadow p-3 mb-5 bg-white rounded" style="max-width: 400px;">
    <div class="card-header text-center text-primary fw-bold">Login</div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email address">
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
    <div class="card-footer text-center mt-2">
      <span class="text-muted">Don't have an account? <a routerLink="registration" class="text-primary">Sign Up</a></span>
    </div>
  </div>
</div>
