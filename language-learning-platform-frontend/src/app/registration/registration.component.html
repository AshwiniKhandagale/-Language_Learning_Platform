<div class=" registration-container  d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center  mt-5">
      <div class="col-md-6 col-lg-10">  <div class="card border-primary shadow p-3 mb-5 bg-white rounded">
          <div class="card-header text-center text-primary fw-bold">Registration Form</div>
          <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username">
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email address">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Enter first name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Enter last name">
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="nativeLanguage" class="form-label">Native Language</label>
                <input type="text" class="form-control" formControlName="nativeLanguage" id="nativeLanguage" placeholder="Enter native language">
              </div>
              <div class="form-group mb-3">
                <label for="targetLanguages" class="form-label">Target Languages</label>
                <input type="text" class="form-control" formControlName="targetLanguages" id="targetLanguages" placeholder="Enter target languages">
              </div>
              <div class="form-group mb-3">
                <label for="avatarUrl" class="form-label">Avatar URL (Optional)</label>
                <input type="text" class="form-control" formControlName="avatarUrl" id="avatarUrl" placeholder="Enter website URL for your avatar">
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
